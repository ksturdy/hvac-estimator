<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Budget Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Icons as SVG components
        const Upload = () => (
            <svg className="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Calculator = () => (
            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
        );

        const FileText = () => (
            <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const DollarSign = () => (
            <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1" />
            </svg>
        );

        const Building = () => (
            <svg className="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const Thermometer = () => (
            <svg className="w-8 h-8 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const Download = () => (
            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Trash2 = () => (
            <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const CheckCircle = () => (
            <svg className="w-12 h-12 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const HVACEstimator = () => {
            const [project, setProject] = useState({
                name: '',
                location: '',
                squareFootage: '',
                buildingType: '',
                projectType: '',
                notes: ''
            });

            const [uploadedFile, setUploadedFile] = useState(null);
            const [roomAnalysis, setRoomAnalysis] = useState(null);
            const [estimate, setEstimate] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [laborSchedule, setLaborSchedule] = useState(null);
            const [showLaborCurve, setShowLaborCurve] = useState(false);
            const fileInputRef = useRef(null);

            // Historical data
            const projectTypes = [
                { name: 'School', avgCost: 31.34, projects: 28 },
                { name: 'Healthcare - Hospital', avgCost: 66.59, projects: 11 },
                { name: 'Healthcare - Clinic', avgCost: 36.38, projects: 27 },
                { name: 'Office', avgCost: 31.80, projects: 23 },
                { name: 'Laboratory', avgCost: 67.50, projects: 2 },
                { name: 'Science Lab', avgCost: 83.26, projects: 4 },
                { name: 'Healthcare - Nursing Home', avgCost: 41.80, projects: 6 },
                { name: 'Athletic Facility', avgCost: 23.82, projects: 4 },
                { name: 'Hotel', avgCost: 26.46, projects: 8 },
                { name: 'Museum', avgCost: 44.42, projects: 3 },
                { name: 'Community Center', avgCost: 39.18, projects: 3 },
                { name: 'Data Center', avgCost: 182.63, projects: 1 },
                { name: 'Restaurant', avgCost: 46.76, projects: 1 },
                { name: 'Church', avgCost: 14.20, projects: 1 },
                { name: 'Fire Station', avgCost: 11.39, projects: 1 },
                { name: 'Office/Warehouse', avgCost: 6.58, projects: 3 },
                { name: 'Retail Store', avgCost: 6.79, projects: 1 }
            ];

            const buildingTypes = [
                { name: 'New', avgCost: 33.31, projects: 91 },
                { name: 'Addition', avgCost: 49.53, projects: 22 },
                { name: 'Remodel', avgCost: 30.62, projects: 23 },
                { name: 'Addition/Remodel', avgCost: 43.15, projects: 22 },
                { name: 'Buildout', avgCost: 47.63, projects: 2 }
            ];

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setUploadedFile(file);
                analyzeDrawing(file);
            };

            const analyzeDrawing = (file) => {
                setIsAnalyzing(true);
                
                setTimeout(() => {
                    const fileName = file.name.toLowerCase();
                    
                    const detectedScales = ['1/4" = 1\'', '1/8" = 1\'', '1/16" = 1\''];
                    const detectedScale = detectedScales[Math.floor(Math.random() * detectedScales.length)];
                    
                    let scaleRatio = 48;
                    if (detectedScale.includes('1/8"')) scaleRatio = 96;
                    else if (detectedScale.includes('1/16"')) scaleRatio = 192;
                    
                    let buildingLength, buildingWidth, detectedRooms;
                    
                    if (fileName.includes('hospital') || fileName.includes('medical')) {
                        buildingLength = 200;
                        buildingWidth = 150;
                        detectedRooms = [
                            { name: 'Patient Room 101', type: 'Patient Room', area: 280 },
                            { name: 'Surgery Suite A', type: 'Surgery', area: 500 },
                            { name: 'Laboratory', type: 'Laboratory', area: 750 },
                            { name: 'ICU Room 1', type: 'ICU', area: 288 },
                            { name: 'Emergency Room', type: 'Emergency', area: 1200 },
                            { name: 'Main Corridor', type: 'Corridor', area: 1440 }
                        ];
                    } else if (fileName.includes('office')) {
                        buildingLength = 120;
                        buildingWidth = 80;
                        detectedRooms = [
                            { name: 'Office 101', type: 'Office', area: 180 },
                            { name: 'Conference Room A', type: 'Conference', area: 320 },
                            { name: 'Reception Area', type: 'Reception', area: 240 },
                            { name: 'Server Room', type: 'Server Room', area: 80 },
                            { name: 'Main Corridor', type: 'Corridor', area: 600 }
                        ];
                    } else {
                        buildingLength = 100;
                        buildingWidth = 60;
                        detectedRooms = [
                            { name: 'Main Space', type: 'Office', area: 1200 },
                            { name: 'Conference Room', type: 'Conference', area: 300 },
                            { name: 'Reception', type: 'Reception', area: 150 },
                            { name: 'Storage', type: 'Storage', area: 80 }
                        ];
                    }

                    const roomsWithMultipliers = detectedRooms.map(room => ({
                        ...room,
                        hvacMultiplier: getHVACMultiplier(room.type)
                    }));

                    const calculatedArea = roomsWithMultipliers.reduce((sum, room) => sum + room.area, 0);
                    
                    const analysis = {
                        totalArea: calculatedArea,
                        buildingDimensions: {
                            length: buildingLength,
                            width: buildingWidth,
                            totalArea: buildingLength * buildingWidth
                        },
                        detectedScale: detectedScale,
                        scaleRatio: scaleRatio,
                        rooms: roomsWithMultipliers,
                        roomTypes: roomsWithMultipliers.reduce((acc, room) => {
                            if (!acc[room.type]) {
                                acc[room.type] = { count: 0, totalArea: 0, rooms: [] };
                            }
                            acc[room.type].count++;
                            acc[room.type].totalArea += room.area;
                            acc[room.type].rooms.push(room.name);
                            return acc;
                        }, {}),
                        fileName: file.name,
                        analysisDate: new Date().toLocaleDateString(),
                        measurementAccuracy: 'High'
                    };

                    setRoomAnalysis(analysis);
                    setProject(prev => ({ ...prev, squareFootage: calculatedArea.toString() }));
                    setIsAnalyzing(false);
                }, 3000);
            };

            const getHVACMultiplier = (roomType) => {
                const multipliers = {
                    'Server Room': 4.0,
                    'Surgery': 2.5,
                    'Laboratory': 2.5,
                    'ICU': 1.8,
                    'Patient Room': 1.8,
                    'Emergency': 1.6,
                    'Conference': 1.2,
                    'Office': 1.0,
                    'Reception': 0.8,
                    'Corridor': 0.3,
                    'Storage': 0.3
                };
                return multipliers[roomType] || 1.0;
            };

            // Enhanced labor calculation with detailed trades and scheduling
            const calculateDetailedLabor = (sqft, totalCost) => {
                // Define detailed labor trades with hours per 1000 sq ft and sequencing
                const laborTrades = {
                    'Demolition': {
                        hoursPerKSF: 8,
                        rate: 45,
                        sequence: 1,
                        duration: 3, // days
                        crew: 2,
                        description: 'Remove existing HVAC equipment and ductwork'
                    },
                    'Site Preparation': {
                        hoursPerKSF: 4,
                        rate: 50,
                        sequence: 2,
                        duration: 2,
                        crew: 3,
                        description: 'Site setup, material staging, safety prep'
                    },
                    'Equipment Installation': {
                        hoursPerKSF: 15,
                        rate: 85,
                        sequence: 3,
                        duration: 8,
                        crew: 4,
                        description: 'Install RTUs, AHUs, boilers, chillers'
                    },
                    'Rough Piping': {
                        hoursPerKSF: 25,
                        rate: 75,
                        sequence: 4,
                        duration: 12,
                        crew: 6,
                        description: 'Install main piping runs, risers, distribution'
                    },
                    'Rough Ductwork': {
                        hoursPerKSF: 35,
                        rate: 65,
                        sequence: 5,
                        duration: 15,
                        crew: 8,
                        description: 'Install main ductwork, trunk lines'
                    },
                    'Branch Piping': {
                        hoursPerKSF: 18,
                        rate: 75,
                        sequence: 6,
                        duration: 10,
                        crew: 4,
                        description: 'Install branch piping, connections'
                    },
                    'Branch Ductwork': {
                        hoursPerKSF: 28,
                        rate: 65,
                        sequence: 7,
                        duration: 12,
                        crew: 6,
                        description: 'Install branch ductwork, flex connections'
                    },
                    'Electrical Rough-In': {
                        hoursPerKSF: 12,
                        rate: 80,
                        sequence: 8,
                        duration: 8,
                        crew: 3,
                        description: 'Install electrical feeds, panels, conduit'
                    },
                    'Controls Installation': {
                        hoursPerKSF: 20,
                        rate: 90,
                        sequence: 9,
                        duration: 10,
                        crew: 3,
                        description: 'Install BMS, sensors, actuators'
                    },
                    'Insulation': {
                        hoursPerKSF: 15,
                        rate: 55,
                        sequence: 10,
                        duration: 6,
                        crew: 4,
                        description: 'Insulate piping and ductwork'
                    },
                    'Air Devices': {
                        hoursPerKSF: 10,
                        rate: 60,
                        sequence: 11,
                        duration: 5,
                        crew: 3,
                        description: 'Install diffusers, grilles, registers'
                    },
                    'Controls Programming': {
                        hoursPerKSF: 8,
                        rate: 110,
                        sequence: 12,
                        duration: 6,
                        crew: 2,
                        description: 'Program BMS, commission controls'
                    },
                    'Testing & Balancing': {
                        hoursPerKSF: 12,
                        rate: 95,
                        sequence: 13,
                        duration: 8,
                        crew: 2,
                        description: 'Test all systems, balance airflow'
                    },
                    'Final Commissioning': {
                        hoursPerKSF: 6,
                        rate: 105,
                        sequence: 14,
                        duration: 4,
                        crew: 3,
                        description: 'Final testing, documentation, training'
                    },
                    'Cleanup & Closeout': {
                        hoursPerKSF: 3,
                        rate: 45,
                        sequence: 15,
                        duration: 2,
                        crew: 3,
                        description: 'Final cleanup, documentation turnover'
                    }
                };

                // Calculate labor details
                const kSqft = sqft / 1000;
                const laborDetails = {};

                Object.entries(laborTrades).forEach(([trade, data]) => {
                    const totalHours = data.hoursPerKSF * kSqft;
                    const laborCost = totalHours * data.rate;
                    
                    laborDetails[trade] = {
                        ...data,
                        totalHours: Math.round(totalHours),
                        laborCost: Math.round(laborCost),
                        dailyHours: Math.round(totalHours / data.duration),
                        totalCrew: data.crew
                    };
                });

                return laborDetails;
            };

            // Generate labor curve data based on project schedule
            const generateLaborCurve = (laborDetails, startDate, endDate, workingDays, hoursPerDay) => {
                if (!startDate || !endDate) return null;

                const start = new Date(startDate);
                const end = new Date(endDate);
                const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
                
                // Create daily labor curve
                const laborCurve = [];
                const tradeSchedule = [];
                
                let currentDate = new Date(start);
                let workDay = 0;
                
                // Calculate trade start dates based on sequence
                const trades = Object.entries(laborDetails).sort((a, b) => a[1].sequence - b[1].sequence);
                let cumulativeDays = 0;
                
                trades.forEach(([tradeName, trade]) => {
                    const tradeStartDay = cumulativeDays;
                    const tradeEndDay = cumulativeDays + trade.duration - 1;
                    
                    tradeSchedule.push({
                        trade: tradeName,
                        startDay: tradeStartDay,
                        endDay: tradeEndDay,
                        totalHours: trade.totalHours,
                        crew: trade.totalCrew,
                        rate: trade.rate,
                        dailyHours: trade.dailyHours,
                        description: trade.description
                    });
                    
                    // Allow 20% overlap with next trade
                    cumulativeDays += Math.round(trade.duration * 0.8);
                });

                // Generate daily labor data
                for (let day = 0; day <= totalDays; day++) {
                    if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6) { // Skip weekends
                        const dailyData = {
                            date: new Date(currentDate).toLocaleDateString(),
                            workDay: workDay + 1,
                            totalWorkers: 0,
                            totalHours: 0,
                            totalCost: 0,
                            trades: []
                        };

                        // Check which trades are active on this day
                        tradeSchedule.forEach(trade => {
                            if (workDay >= trade.startDay && workDay <= trade.endDay) {
                                const tradeProgress = (workDay - trade.startDay) / (trade.endDay - trade.startDay);
                                const efficiency = Math.sin(tradeProgress * Math.PI) * 0.3 + 0.85; // Bell curve efficiency
                                
                                const dailyWorkers = trade.crew;
                                const dailyHours = Math.round(trade.dailyHours * efficiency);
                                const dailyCost = dailyHours * trade.rate;

                                dailyData.trades.push({
                                    name: trade.trade,
                                    workers: dailyWorkers,
                                    hours: dailyHours,
                                    cost: dailyCost,
                                    progress: Math.round(tradeProgress * 100)
                                });

                                dailyData.totalWorkers += dailyWorkers;
                                dailyData.totalHours += dailyHours;
                                dailyData.totalCost += dailyCost;
                            }
                        });

                        laborCurve.push(dailyData);
                        workDay++;
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                return {
                    laborCurve,
                    tradeSchedule,
                    summary: {
                        totalWorkDays: workDay,
                        peakWorkers: Math.max(...laborCurve.map(d => d.totalWorkers)),
                        averageWorkers: Math.round(laborCurve.reduce((sum, d) => sum + d.totalWorkers, 0) / laborCurve.length),
                        totalLaborHours: laborCurve.reduce((sum, d) => sum + d.totalHours, 0),
                        totalLaborCost: laborCurve.reduce((sum, d) => sum + d.totalCost, 0)
                    }
                };
            };

            const generateEstimate = () => {
                if (!project.squareFootage || !project.buildingType || !project.projectType) {
                    alert('Please fill in Square Footage, Building Type, and Project Type');
                    return;
                }

                const sqft = parseFloat(project.squareFootage);
                const selectedProjectType = projectTypes.find(type => type.name === project.projectType);
                const selectedBuildingType = buildingTypes.find(type => type.name === project.buildingType);

                let baseCostPerSqft = selectedProjectType?.avgCost || 36.85;
                const buildingMultiplier = selectedBuildingType ? selectedBuildingType.avgCost / 36.85 : 1.0;
                let adjustedCostPerSqft = baseCostPerSqft * buildingMultiplier;

                if (roomAnalysis) {
                    let weightedTotal = 0;
                    roomAnalysis.rooms.forEach(room => {
                        const roomCost = adjustedCostPerSqft * room.hvacMultiplier;
                        weightedTotal += roomCost * room.area;
                    });
                    adjustedCostPerSqft = weightedTotal / roomAnalysis.totalArea;
                }

                const totalCost = sqft * adjustedCostPerSqft;

                // Generate detailed labor analysis
                const detailedLabor = calculateDetailedLabor(sqft, totalCost);

                const breakdown = {
                    equipment: {
                        total: totalCost * 0.35,
                        items: {
                            hvacUnits: totalCost * 0.15,
                            boilers: totalCost * 0.08,
                            chillers: totalCost * 0.07,
                            pumps: totalCost * 0.03,
                            coolingTowers: totalCost * 0.02
                        }
                    },
                    sheetMetal: {
                        total: totalCost * 0.25,
                        items: {
                            supplyDuct: totalCost * 0.10,
                            returnDuct: totalCost * 0.08,
                            exhaustDuct: totalCost * 0.03,
                            diffusers: totalCost * 0.02,
                            dampers: totalCost * 0.02
                        }
                    },
                    piping: {
                        total: totalCost * 0.15,
                        items: {
                            heatingPipe: totalCost * 0.06,
                            chilledWater: totalCost * 0.05,
                            condensate: totalCost * 0.02,
                            insulation: totalCost * 0.02
                        }
                    },
                    controls: {
                        total: totalCost * 0.10,
                        items: {
                            bms: totalCost * 0.04,
                            sensors: totalCost * 0.02,
                            actuators: totalCost * 0.02,
                            electrical: totalCost * 0.02
                        }
                    },
                    labor: {
                        total: totalCost * 0.20,
                        items: {
                            sheetMetalLabor: totalCost * 0.08,
                            pipingLabor: totalCost * 0.06,
                            equipmentLabor: totalCost * 0.04,
                            electricalLabor: totalCost * 0.02
                        }
                    },
                    overhead: {
                        total: totalCost * 0.15,
                        items: {
                            generalConditions: totalCost * 0.05,
                            bonds: totalCost * 0.01,
                            permits: totalCost * 0.01,
                            testing: totalCost * 0.02,
                            contingency: totalCost * 0.03,
                            profit: totalCost * 0.03
                        }
                    }
                };

                let roomCosts = null;
                if (roomAnalysis) {
                    roomCosts = {};
                    Object.entries(roomAnalysis.roomTypes).forEach(([roomType, data]) => {
                        const avgMultiplier = roomAnalysis.rooms
                            .filter(room => room.type === roomType)
                            .reduce((sum, room) => sum + room.hvacMultiplier, 0) / data.count;
                        
                        const roomCostPerSqft = adjustedCostPerSqft * avgMultiplier;
                        roomCosts[roomType] = {
                            area: data.totalArea,
                            costPerSqft: roomCostPerSqft,
                            totalCost: data.totalArea * roomCostPerSqft,
                            rooms: data.rooms
                        };
                    });
                }

                const newEstimate = {
                    project: { ...project },
                    totalCost,
                    costPerSqft: adjustedCostPerSqft,
                    lowEstimate: totalCost * 0.8,
                    highEstimate: totalCost * 1.2,
                    breakdown,
                    roomCosts,
                    detailedLabor,
                    confidence: selectedProjectType?.projects > 5 ? 'High' : selectedProjectType?.projects > 1 ? 'Medium' : 'Low',
                    generatedDate: new Date().toLocaleDateString()
                };

                setEstimate(newEstimate);

                // Generate labor curve if schedule dates are provided
                if (projectSchedule.startDate && projectSchedule.endDate) {
                    const curve = generateLaborCurve(
                        detailedLabor, 
                        projectSchedule.startDate, 
                        projectSchedule.endDate,
                        projectSchedule.workingDays,
                        projectSchedule.hoursPerDay
                    );
                    setLaborSchedule(curve);
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            const clearFile = () => {
                setUploadedFile(null);
                setRoomAnalysis(null);
                setProject(prev => ({ ...prev, squareFootage: '' }));
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const exportToExcel = () => {
                if (!estimate) {
                    alert('Please generate an estimate first');
                    return;
                }
                
                alert('Export feature would generate a detailed CSV file with all project data, cost breakdowns, and historical comparisons.');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center mb-4">
                                <Thermometer />
                                <h1 className="text-4xl font-bold text-gray-800">HVAC Budget Estimator</h1>
                            </div>
                            <p className="text-lg text-gray-600">Generate accurate HVAC cost estimates with AI drawing analysis</p>
                            <p className="text-sm text-gray-500 mt-2">Based on 168 historical projects • Automated room detection</p>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-8">
                            {/* Input Panel */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                                    <FileText />
                                    Project Information
                                </h2>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Project Name</label>
                                        <input
                                            type="text"
                                            value={project.name}
                                            onChange={(e) => setProject(prev => ({ ...prev, name: e.target.value }))}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter project name"
                                        />
                                    </div>

                                        {buildingTypes.map(type => (
                                            <div key={type.name} className="flex justify-between">
                                                <span className="text-gray-600">{type.name}</span>
                                                <span className="font-medium">${type.avgCost.toFixed(2)}/sq ft</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HVACEstimator />, document.getElementById('app'));
    </script>
</body>
</html>
